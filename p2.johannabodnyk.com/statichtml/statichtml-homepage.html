<!DOCTYPE html>
<head>
	<title>CSCI E-75 &ndash; Project 2 &ndash; Johanna Bodnyk</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<link href="http://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet" type="text/css">
	<meta name="description" content="Project 2 for Fall 2012 Harvard Extension School course CSCI E-75 &ndash; Dynamic Web Applications, by Johanna Bodnyk.">
</head>
<body>
	<div id="header">
		<h1><img src="logo.png">Chirper</h1>

	</div>
	<div id="main">
	
		<div id="welcome">
			<h2>Welcome!</h2>
			<p>Chirper is a fun and easy way to let everyone know what you are doing at all times, whether or not they care! Create an account to get started right now!</p>
			<p class="button-link"><a href="#">Sign up!</a>
		</div>
		
		<div id="sign-in">
			<h2>Sign in!</h2>
			<form name="sign-in" action="#" method="post">
							
				<label for="email">Email address</label>
				<input type="email" name="email" id="email">
				
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
							
				<input type="submit" value="Sign in" id="submit-button">
			</form>
			
		</div>
		
		<div class="clear"></div>

	</div>
	<div id="footer">
		<p>Copyright 2012 Johanna Bodnyk</p>
	</div>
	</body>
</html>
